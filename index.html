<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="login-page" class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Portfolio Admin Login</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded transition-colors">
                    Login
                </button>
            </form>
            <div id="login-error" class="mt-4 text-red-500 text-sm text-center hidden"></div>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden min-h-screen">
        <!-- Sidebar -->
        <aside class="fixed top-0 left-0 h-screen w-64 bg-gray-800 p-4">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xl font-bold">Admin Panel</h2>
                <button id="logout-btn" class="text-sm text-red-500 hover:text-red-400">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <nav class="space-y-2">
                <button data-section="profile" class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fas fa-user mr-2"></i> Profile
                </button>
                <button data-section="skills" class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fas fa-code mr-2"></i> Skills
                </button>
                <button data-section="projects" class="nav-btn w-full text-left px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fas fa-project-diagram mr-2"></i> Projects
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <!-- Profile Section -->
            <section id="profile-section" class="section hidden">
                <h2 class="text-2xl font-bold mb-6">Profile Management</h2>
                <form id="profile-form" class="space-y-6 max-w-2xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-1">Full Name</label>
                            <input type="text" name="full_name" required
                                   class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Nickname</label>
                            <input type="text" name="nickname" required
                                   class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Professional Title</label>
                        <input type="text" name="professional_title" required
                               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Bio</label>
                        <textarea name="bio" required rows="4"
                                  class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" name="email" required
                               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-1">Phone Number</label>
                            <input type="tel" name="phone_no" required
                                   class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">WhatsApp</label>
                            <input type="tel" name="whatsapp" required
                                   class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                    <div id="social-links-container" class="space-y-4">
                        <label class="block text-sm font-medium">Social Links</label>
                        <div class="social-link-entry grid grid-cols-2 gap-4">
                            <input type="text" placeholder="Platform" name="platform[]"
                                   class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            <input type="url" placeholder="URL" name="url[]"
                                   class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                    <button type="button" id="add-social-link"
                            class="text-blue-500 hover:text-blue-400">
                        <i class="fas fa-plus mr-2"></i>Add Social Link
                    </button>
                    <div class="flex justify-end">
                        <button type="submit"
                                class="bg-blue-600 hover:bg-blue-700 py-2 px-6 rounded transition-colors">
                            Save Profile
                        </button>
                    </div>
                </form>
            </section>

            <!-- Skills Section -->
            <section id="skills-section" class="section hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Skills Management</h2>
                    <button id="add-skill-btn" class="bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Skill
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="skills-grid">
                    <!-- Skills will be populated here -->
                </div>
                
                <!-- Add/Edit Skill Modal -->
                <div id="skill-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
                        <h3 class="text-xl font-bold mb-4" id="skill-modal-title">Add New Skill</h3>
                        <form id="skill-form" class="space-y-4">
                            <input type="hidden" name="id">
                            <div>
                                <label class="block text-sm font-medium mb-1">Skill Name</label>
                                <input type="text" name="name" required
                                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Level (1-5)</label>
                                <input type="number" name="level" min="1" max="5" required
                                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Category</label>
                                <input type="text" name="category"
                                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div class="flex justify-end space-x-4">
                                <button type="button" id="close-skill-modal"
                                        class="px-4 py-2 border border-gray-600 rounded hover:bg-gray-700 transition-colors">
                                    Cancel
                                </button>
                                <button type="submit"
                                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition-colors">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects-section" class="section hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Projects Management</h2>
                    <button id="add-project-btn" class="bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Project
                    </button>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" id="projects-grid">
                    <!-- Projects will be populated here -->
                </div>

                <!-- Add/Edit Project Modal -->
                <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <h3 class="text-xl font-bold mb-4" id="project-modal-title">Add New Project</h3>
                        <form id="project-form" class="space-y-4">
                            <input type="hidden" name="id">
                            <div>
                                <label class="block text-sm font-medium mb-1">Title</label>
                                <input type="text" name="title" required
                                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Description</label>
                                <textarea name="description" required rows="4"
                                          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Status</label>
                                <select name="status"
                                        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                                    <option value="Ongoing">Ongoing</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Canceled">Canceled</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">GitHub URL</label>
                                <input type="url" name="github_url" required
                                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Documentation URL</label>
                                <input type="url" name="docs_url" required
                                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Live URL (Optional)</label>
                                <input type="url" name="live_url"
                                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Tech Stack (Comma separated)</label>
                                <input type="text" name="tech_stack"
                                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div class="flex justify-end space-x-4">
                                <button type="button" id="close-project-modal"
                                        class="px-4 py-2 border border-gray-600 rounded hover:bg-gray-700 transition-colors">
                                    Cancel
                                </button>
                                <button type="submit"
                                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition-colors">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed top-4 right-4 max-w-xs bg-gray-800 text-white p-4 rounded-lg shadow-lg transform transition-transform duration-300 translate-x-full">
        <div class="flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-3"></i>
            <span id="toast-message"></span>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 z-50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- Scripts -->
    <script src="js/tailwind.config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
